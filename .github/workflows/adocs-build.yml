name: adocs Build and GitHub Pages Publish

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  adoc_build:
    runs-on: ubuntu-latest
    name: asciidoctor -D docs --backend=html5 -o index.html -a toc2 docs/index.adoc
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get build container
      id: adocbuild
      uses: tonynv/asciidoctor-action@master
      with:
        # https://docs.asciidoctor.org/asciidoctor/latest/cli/man1/asciidoctor/#options
        # program: "asciidoctor -D docs --backend=html5 -o index.html docs/index.adoc"
        # program: "asciidoctor -D $PWD --backend=html5 **/*.adoc"
        program: "asciidoctor **/*.adoc"

    - name: Print execution time
      run: echo "Time ${{ steps.adoc_build.outputs.time }}"

    - name: Organize files
      id: organize
      if: success()
      run: |
        ls -a
        ls docs
        ls vi
        ls vi/thing_01

    # - name: Deploy docs to ghpages
    #   uses: peaceiris/actions-gh-pages@v3
    #   with:
    #     deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
    #     publish_branch: gh-pages
    #     publish_dir: ./

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: adoc_build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2